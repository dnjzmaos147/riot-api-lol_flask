        <title>DODGE ME</title>

    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./"><img src="/static/image/logo.png" style="width: 200px;"></a>
            <div class="collapse navbar-collapse" id="navbarColor01"></div>
    
            {% if session['user_info'] %}
                <div style="color: white;">{{session['user_info'][1]}}&nbsp |  &nbsp<a href="/logout">로그아웃</a></div>
            {% else %}
                <a href="/signin_page">로그인</a>
            {% endif %}
            &nbsp&nbsp&nbsp
            <form class="form-inline my-2 my-lg-0" action="/search">
                <input class="form-control mr-sm-2" type="text" name="name" placeholder="소환사명을 검색하세요">
                <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="검색"></button>
            </form>
            </div>
        </nav>

        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="moon_content">
                <form action="http://127.0.0.1:5000/community_create" enctype="multipart/form-data" method="POST" name="community_write">
                    <p style="width: 100%; text-align: left;">Kategorie
                    <select name="type" style="margin-right: 50px;">
                        <option value="free">자유</option>
                        <option value="fun">유머</option>
                        <option value="tip">팁 &amp; 공략</option>
                    </select>
                    Title<input type="text" name="board-title" value="" id="board-title" style="width: 55%;">
                    </p>
                    <p style="text-align: left;">Contents <span style="margin-left: 300px;">Image</span><input type="file" name="board-image" style="width:25%; text-align: left;">
                    </p>
                    <textarea type="text" name="board-contents" value="" id="board-contents" style="width: 100%; height: 450px;"></textarea>
                    <button type="button" onclick="gosubmit()">작성</button>
                    <button type="button" onclick="goback()">취소</button>
                </form>
            </div>
        </div>
    <script>
        var forms = document.community_write;
        function gosubmit(){
            let title = document.getElementById("board-title");
            let contents = document.getElementById("board-contents");
            
            if(title.value === ""){
                alert("제목을 작성해 주세요.");
            }else if(contents.value === ""){
                alert("내용을 작성해 주세요.");
            }else{
                forms.submit();
            }
        }

        function goback(){
            location.href="/community"
        }
    </script>
</body>
</html>
